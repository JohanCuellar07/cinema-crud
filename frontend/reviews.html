<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/Designer.jpeg">
    <title>Reviews</title>
</head>
<body onload="getReviews();">
    <section class="navbar">
        <div class="navbar-left">
            <div class="menu menu-button" onclick="toggleMenu()"></div>
            <div class="title" onclick="window.location.href='index.html'">RetroVision</div>
        </div>
    
        <div class="nav-links">
            <div class="movie crud" onclick="window.location.href='movies.html'">Movies</div>
            <div class="genre crud" onclick="window.location.href='genres.html'">Genres</div>
            <div class="review crud active" onclick="window.location.href='reviews.html'">Reviews</div>
            <div class="actor crud" onclick="window.location.href='actors.html'">Actors</div>
            <div class="directors crud" onclick="window.location.href='directors.html'">Directors</div>
            <div class="platforms crud" onclick="window.location.href='platforms.html'">Platforms</div>
        </div>
    </section>

    <section class="container">
        <div class="title title-title" onclick="window.location.href='reviews.html'">
            <h1>Reviews</h1>
        </div>

        <div class="form-wrapper">
            <form>
                <label for="movie_id">Movie:</label>
                <select type="text" id="movie_id" name="movie_id"></select>

                <label for="name_reviewer">Name reviewer:</label>
                <input type="text" id="name_reviewer" name="name_reviewer" required>
                
                <label for="rating">Rating:</label>
                <input type="text" id="rating" name="rating">

                <label for="comment">Comment:</label>
                <input type="text" id="comment" name="comment">

                <button onclick="registerReview()" type="button">Save</button>
            </form>
        </div>
        <div class="filter-bar">
            <select id="filterType">
                <option value="">All Reviews</option>
                <option value="reviewer">reviewer</option>
            </select>
        
            <input type="text" id="nameFilter" placeholder="Enter value to filter..." />
        
            <button onclick="getReviews()" class="btn-filter">Filter</button>
        </div>
        <div id="listReviews" class="movie-grid"></div>
    </section>
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Update Review</h2>

            <label for="update-movie_id">Movie:</label>
            <input type="text" id="update-movie_id" name="movie_id" disabled>

            <label for="update-name_reviewer">Name reviewer:</label>
            <input type="text" id="update-name_reviewer" name="name_reviewer">

            <label for="update-rating">Rating:</label>
            <input type="text" id="update-rating" name="rating">

            <label for="update-comment">Comment:</label>
            <input type="text" id="update-comment" name="comment">
        
            <button onclick="submitUpdate()">Save Changes</button>
        </div>
    </div>
    <script src="./assets/js/reviews.js"></script>
    <script src="assets/js/menu.js"></script>
</body>
</html>
